<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Addmission form</h1>
    <form action="">
        <p>Name: <input type="text" placeholder="Enter your name !" name="" id=""></p>
        <p>Email: <input type="text" placeholder="Enter your mail !" name="" id=""></p>
        <p>Phone: <input type="text" placeholder="Enter your contact number !" name="" id=""></p>

        <fieldset>
            <legend>
                Select your dept.
            </legend>
            <p>
                 <label for="CSE">
                    <input type="radio" name="dept." 
                    id="CSE">CSE</label> 
                </p>
        
            <p>
                 <label for="EEE">
                    <input type="radio" name="dept." 
                    id="EEE">EEE</label> 
                </p>
        
            <p>
                 <label for="NFE">
                    <input type="radio" name="dept." 
                    id="NFE">NFE</label> 
                </p>
        </fieldset>

        <fieldset>
            <legend>Select Your Campus!</legend>
            <p><label for="Uttara"><input type="checkbox" name="Campus" id="Uttara">Uttara</label></p>
            <p><label for="Dhanmondi"><input type="checkbox" name="Campus" id="Dhanmondi">Dhanmondi</label></p>
            <p><label for="Ashuliya"><input type="checkbox" name="Campus" id="Ashuliya">Ashuliya</label></p>
        </fieldset>

        <p>Special Instruction 
        <br>
        <textarea name="Instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
